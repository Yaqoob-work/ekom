<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
    .player-frame-wrapper {
      max-width: 1280px;
      position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
    }

    .player-frame-wrapper iframe {
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
    }

    .player-frame-wrapper-ratio {
      /* same as player ratio */
      padding-top: 56.25%;
    }
    </style>
</head>
<body>


<div class="player-frame-wrapper">

   <iframe src="player.html"
           class="player-frame"
           title="0" byline="0" portrait="0" frameborder="0"
           mozallowfullscreen
           webkitallowfullscreen
           allowfullscreen allow="autoplay,vr,gyroscope,accelerometer"></iframe>

    <!--<div class="player-frame-wrapper-ratio"></div>-->
</div>

</body>
</html>
